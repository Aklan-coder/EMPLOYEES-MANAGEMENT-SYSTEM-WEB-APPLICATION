<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<div class ="container" style="width:400px">
    <h4 style="font-size:20px; color:#777777;font-family: sans-serif; font-weight: bold; margin-top:20px"> Employee Management System </h4>
    <hr>
    <h4 style="font-size:16px; color:#777777;font-family: sans-serif; font-weight: bold">Save Employee</h4>
    <form action="#" th:action="@{/saveEmployee}" th:object = "${employee}" method="POST">
        <div class="form-row">
            <div class="form-group col-6">
                <input  th:field = "*{firstName}" type="text" class="form-control" placeholder=" Employee First Name">
            </div>
            <div class="form-group col-6">
                <input type ="text" th:field = "*{lastName}" placeholder="Employee Last Name" class="form-control">
                        </div>
        </div>
                        <div class="form-group">
                            <input type ="text" th:field = "*{email}" placeholder="Employee Email" class="form-control" >
                        </div>
            <button type = "submit" class="btn btn-info"> Save Employee </button>

                                                </form>
                                            </div>
                                            </body>
                                            </html>
