<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset ="UTF-8">
    <title> Employee Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

</head>
<body>

<div class = "container my-3" style="width:1000px">
    <h5 style="font-size:20px; color:#777777;font-family: sans-serif; font-weight: bold; margin-top:30px">Employees Management System <span class="badge badge-secondary" /></h5>
    <hr>
    <h4 style="font-size:16px; color:#777777;font-family: sans-serif; font-weight: bold">Employees List </h4>
    <a th:href = "@{/showNewEmployeeForm}" class= "btn btn-primary btn-sm" style="margin: 20px 0"> Add Employee</a>
    <table border="1" class = "table table-striped table-responsive-md-0">
        <thead>
        <tr>
            <th>Employee First Name</th>
            <th> Employee Last Name </th>
            <th> Employee Email</th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="employee: ${listEmployees}">
                   <td th:text="${employee.firstName}"></td>
                   <td th:text="${employee.lastName}"></td>
                   <td th:text="${employee.email}"></td>
                   <td> <a th:href="@{/showFormUpdate/{id}(id=${employee.id})}" class = "btn btn-primary"> Update</a>
                         <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class = "btn btn-danger"> Delete</a>

            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
