<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>

<div class ="container" style="width:400px">
    <h4 style="font-size:20px; color:#777777;font-family: sans-serif; font-weight: bold; margin-top:20px"> Employee Management System </h4>
    <hr>
    <h4 style="font-size:20px; color:#777777;font-family: sans-serif; font-weight: bold; margin-top:20px">Update Employee </h4>

    <form action="#" th:action="@{/saveEmployee}" th:object = "${employee}" method="POST">
        <input type = "hidden" th:field = "*{id}"/>

        <input type ="text" th:field = "*{firstName}" class = "form-control mb-4 col-4">


        <input type ="text" th:field = "*{lastName}" class = "form-control mb-4 col-4">


        <input type ="text" th:field = "*{email}" class = "form-control mb-4 col-4">

        <div class="mx-auto" style="width: 200px;">
        </div>

<div class="form-group">
            <button type = "submit" class="btn btn-info col-2" >  Update  </button>
</div>






</body>
</html>
